<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen w-full items-center justify-center">
    <div class="px-6 rounded-lg md:w-[400px] w-[300px]">
      <div class="px-2 py-3 rounded-lg bg-white shadow-lg bg-opacity-10 border">
        <img
          class="rounded-md hover:grow hover:shadow-lg w-full h-48 object-cover object-top"
          src="speaker.jpg"
        />
        <h4 class="text-zinc-700 font-medium text-xl mt-4 mb-2 mx-2">
          Helen Doe
        </h4>
        <h4 class="text-black font-semibold text-2xl mx-2">$50/hr</h4>

        <div
          id="paypal-button-container"
          class="focus:outline-none w-full py-3 mt-8 rounded-full lg:text-sm font-bold"
        ></div>
      </div>
    </div>

    <!-- paypal payment sdk -->
    <script src="https://www.paypal.com/sdk/js?client-id=AUvvx7QL3Ix2xryXdVGT8TCuyMT6DwHZNa47ETTQ_KTT1YFyuwJaOsRxJ9ywQqKyxP-EPWi_4aKkkrMo&currency=USD"></script>

    <script>
      // inform server payment has been made
      async function completePayment(data) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify(data);

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };
        // send payment details to payment server
        fetch("http://localhost:8080/pay", requestOptions)
          .then((response) => response.text())
          .then((result) => console.log(result))
          .catch((error) => console.log("error", error));
      }

      // initiate payment to companies paypal account
      paypal
        .Buttons({
          // Sets up the transaction when a payment button is clicked
          createOrder: (data, actions) => {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: "50",
                  },
                },
              ],
            });
          },
          // Finalize the transaction after payer approval
          onApprove: (data, actions) => {
            return actions.order.capture().then(function (orderData) {
              const transaction =
                orderData.purchase_units[0].payments.captures[0];
              console.log(orderData);

              const { payer, purchase_units } = orderData;
              // get total amount paid
              const [
                {
                  amount: { value },
                },
              ] = purchase_units;
              // payment info to be sent to server
              const data = { payer, value };

              // when payment is successful, inform server to send 90% to speaker
              completePayment(data);
              // notify that payment is successful
              // alert(
              //   `Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`
              // );
            });
          },
        })
        .render("#paypal-button-container");
    </script>
  </body>
</html>
